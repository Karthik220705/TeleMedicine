{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Register</h4>
    </div>
    <div class="card-body">
        <form method="POST" id="registrationForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel"
                       name="phone"
                       class="form-control"
                       pattern="[0-9]{10}"
                       placeholder="10-digit number"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select" id="roleSelect" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="mb-3" id="specialtyField" style="display: none;">
                <label class="form-label">Medical Specialty</label>
                <input type="text"
                       name="specialty"
                       class="form-control"
                       placeholder="Cardiology, Pediatrics, etc.">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       minlength="8"
                       required>
                <div class="form-text">Must contain at least one letter and one number</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password"
                       name="password_confirm"
                       class="form-control"
                       minlength="8"
                       required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleSelect = document.getElementById('roleSelect');
    const specialtyField = document.getElementById('specialtyField');

    roleSelect.addEventListener('change', function() {
        specialtyField.style.display = this.value === 'doctor' ? 'block' : 'none';
        if (this.value === 'doctor') {
            specialtyField.querySelector('input').setAttribute('required', true);
        } else {
            specialtyField.querySelector('input').removeAttribute('required');
        }
    });
});
</script>
{% endblock %}
{% endblock %}
